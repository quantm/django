{% load compress %}
{% load thumbnail %}
{% load staticfiles %}
{% load i18n %}

<script src="{{ STATIC_JS_URL }}collection_comment.js"></script>
{% for comment in comment_list %}
    <div class="collection_comment">
        <img class="comment_avartar" src="/media/upload/avatar/{{ comment.user_id }}_avatar.png" class="" alt="{{comment.user_comment}}">
        <span class="comment_username">
            <a style="font-size: 12px"  href="">{{comment.user_comment}}</a>
        </span>
        <div class='comment_text'>{{comment.content}}</div>
        <div class="btn_delete_comment" id="btn_delete_{{ comment.id }}"><a data-toggle="modal" href="#form_delete_comment">Delete</a></div>
        <hr>
    </div>
{% endfor %}

<div class="modal hide fade" id="form_delete_comment">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    <h3>{% trans "Do you want to delete this collection?" %}</h3>
</div>
<div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">{% trans "Cancel" %}</a>
    <button type="button" id="btn_delete_comment"  class="btn btn-primary">{% trans "Delete" %}</button>
</div>
</div>
