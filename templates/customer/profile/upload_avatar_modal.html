<!-- Modal -->
<div id="AvatarModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Avatar</h3>
    </div>
    <div class="modal-body">
        <div class="preview">
            <div class="preview_upload">
                <div class="preview-text">
                    Preview your upload image
                </div>
                <img id="preview_upload" class="preview" src="{{ img_resize }}">
                <form id="form-upload-avatar" method="post" action="/accounts/ajax-upload-avatar/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="file" id="select-file" class="btn"/>
                    <div class="loading"><img src="/static/images/fb-loading.gif"></div>
                </form>
            </div>
            <div class="preview_avatar">
                <div class="preview-text">
                    Preview your avatar
                </div>
                <div class="avatar_wrapper">
                    <img id="preview_avatar" class="preview avatar" src="{{ img_resize }}">
                </div>
                <form id="save-crop-avatar" method="post" action="/accounts/crop-avatar/">
                    {% csrf_token %}
                    <input name="left" id="crop-left" type="hidden" value="0">
                    <input name="top" id="crop-top" type="hidden" value="0">
                    <input name="width" id="crop-width" type="hidden" value="200">
                    <input name="height" id="crop-height" type="hidden" value="200">
                    <input type="submit" value="Save" id="save-avatar" class="btn btn-primary"/>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer hide">
        Footer content
    </div>
</div>
